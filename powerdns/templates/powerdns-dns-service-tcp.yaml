{{- if .Values.powerdns.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "powerdns.fullname" . }}-service-dns-tcp
  labels:
{{ include "powerdns.labels" . | indent 4 }}
{{- with .Values.powerdns.service.dns_tcp.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
spec:
  type: {{ .Values.powerdns.service.dns_tcp.type }}
  ports:
    - port: {{ .Values.powerdns.service.dns_tcp.port }}
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}